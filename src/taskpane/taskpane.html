<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Silbentrennung</title>

    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"
    />
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-Fabric">
    <header class="header">
      <h1 class="ms-font-xl">Silbentrennung</h1>
    </header>

    <section id="sideload-msg" class="section">
      <p class="ms-font-m">
        Bitte
        <a
          target="_blank"
          href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing"
          >sideload</a
        >
        das Add-in.
      </p>
    </section>

    <main id="app-body" class="main" style="display: none">
      <!-- Color Settings -->
      <section class="section">
        <h2 class="ms-font-l section-title">Farben</h2>
        <div class="color-pickers">
          <div class="color-picker-item">
            <input type="color" id="color1" value="#E53935" class="color-input" />
            <span class="ms-font-s">Silbe 1</span>
          </div>
          <div class="color-picker-item">
            <input type="color" id="color2" value="#1E88E5" class="color-input" />
            <span class="ms-font-s">Silbe 2</span>
          </div>
        </div>
      </section>

      <!-- Preview Section -->
      <section class="section">
        <h2 class="ms-font-l section-title">Vorschau</h2>
        <div id="preview-container" class="preview-container">
          <span class="ms-font-m placeholder-text"
            >Markiere Text in PowerPoint und klicke "Vorschau"</span
          >
        </div>
      </section>

      <!-- Action Buttons -->
      <section class="section">
        <div class="button-group">
          <button id="btn-preview" class="ms-Button ms-Button--primary">
            <span class="ms-Button-label">Vorschau</span>
          </button>
          <button id="btn-apply" class="ms-Button ms-Button--hero" disabled>
            <span class="ms-Button-label">Anwenden</span>
          </button>
        </div>
      </section>

      <!-- Syllable Editor -->
      <section id="editor-section" class="section" style="display: none">
        <h2 class="ms-font-l section-title">Silben bearbeiten</h2>
        <p class="ms-font-s hint-text">
          Trennen: "|" eingeben <br />
          ZusammenfÃ¼hren: Backspace am Anfang
        </p>
        <div id="syllable-editor" class="syllable-editor"></div>
        <div class="button-group">
          <button id="btn-save-correction" class="ms-Button">
            <span class="ms-Button-label">Korrektur speichern</span>
          </button>
        </div>
      </section>

      <!-- Saved Corrections -->
      <section class="section">
        <h2 class="ms-font-l section-title">Gespeicherte Korrekturen</h2>
        <div id="corrections-list" class="corrections-list">
          <span class="ms-font-s placeholder-text">Keine Korrekturen gespeichert</span>
        </div>
      </section>

      <!-- Status -->
      <div id="status-message" class="status-message" style="display: none"></div>
    </main>
  </body>
</html>
